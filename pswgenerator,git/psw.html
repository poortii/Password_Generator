<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="psw.css">
</head>
<body>
	<div class="container">
		<h1>Password Generator</h1>
		<div class="form">
			<div id = "len">
			<label for="length">Length:</label>
			<input type="number" id="length" min="6" max="20" value="8"> 
			</div>
            <div>
                <input type = "checkbox" id = "uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div>
                <input type = "checkbox" id = "lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type = "checkbox" id = "numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input type = "checkbox" id = "symbols">
                <label for="symbols">Includes symbols</label>
            </div>

			<div>
				<button id="generate" onclick="generatePassword()">Generate Password</button>
			</div>
			<div>
			<input type="text" id="password" readonly>
			
			</div>
		</div>
	</div>

	<script src="psw.js"></script>
</body>
</html>
